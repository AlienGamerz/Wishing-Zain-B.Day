<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Wishes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f0f8ff, #ffefd5);
            color: #333;
            padding: 50px;
            animation: backgroundAnimation 10s infinite alternate;
            overflow: hidden;
            perspective: 1000px;
        }
        @keyframes backgroundAnimation {
            from {background: linear-gradient(135deg, #f0f8ff, #ffefd5);}
            to {background: linear-gradient(135deg, #ffefd5, #f0f8ff);}
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
            display: inline-block;
            animation: cardAnimation 2s infinite;
            transition: transform 0.3s, box-shadow 0.3s;
            transform-style: preserve-3d;
        }
        .card:hover {
            transform: scale(1.1) rotateY(10deg) rotateX(10deg);
            box-shadow: 0 0 30px rgba(0,0,0,0.5);
        }
        @keyframes cardAnimation {
            0% {transform: scale(1) rotateY(0) rotateX(0);}
            50% {transform: scale(1.05) rotateY(5deg) rotateX(5deg);}
            100% {transform: scale(1) rotateY(0) rotateX(0);}
        }
        .card h1 {
            color: #ff6600;
            animation: colorChange 3s infinite alternate;
            text-shadow: 2px 2px #ffab73;
        }
        @keyframes colorChange {
            from {color: #ff6600;}
            to {color: #ff4500;}
        }
        .card p {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }
        .animated-heart {
            display: inline-block;
            margin-top: 20px;
            width: 50px;
            height: 50px;
            background-color: red;
            transform: rotate(45deg);
            position: relative;
            animation: heartbeat 1s infinite;
        }
        .animated-heart:before,
        .animated-heart:after {
            content: "";
            background-color: red;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            position: absolute;
        }
        .animated-heart:before {
            top: -25px;
            left: 0;
        }
        .animated-heart:after {
            left: 25px;
            top: 0;
        }
        @keyframes heartbeat {
            0%, 20%, 40%, 60%, 80%, 100% {transform: scale(1);}
            10%, 30%, 50%, 70%, 90% {transform: scale(1.2);}
        }
        .floating-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }
        .floating-star {
            position: absolute;
            top: -100px;
            left: 50%;
            width: 10px;
            height: 10px;
            background: yellow;
            border-radius: 50%;
            animation: floatStar 10s linear infinite;
        }
        @keyframes floatStar {
            0% {transform: translateX(0) translateY(0);}
            100% {transform: translateX(calc(200vw * var(--direction))) translateY(100vh);}
        }
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: red;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            animation: fireworkAnimation 1s infinite ease-out;
            pointer-events: none;
            opacity: 0;
        }
        @keyframes fireworkAnimation {
            0% {transform: scale(0); opacity: 1;}
            50% {transform: scale(1.5); opacity: 1;}
            100% {transform: scale(2); opacity: 0;}
        }
        .button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #ee8843;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff4500;
        }
        .greeting-message {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            color: #007bff;
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Best Wishes!</h1>
        <p>Dear <b><i><h2>Zain</i></b></h2></p>
        <p>Wishing you all the best for your future endeavors. May your days be filled with joy, success, and prosperity.</p>
        <p>Warm regards,</p>
        <p><b><i><h2>Muhammd Hamza Sabir</h2></i></b></p>
        <div class="animated-heart"></div>
        <button class="button" onclick="showMessage()">Click for a Surprise</button>
        <div class="greeting-message" id="greetingMessage">Surprise! You are amazing and wonderful!</div>
    </div>
    <div class="floating-stars">
        <div class="floating-star" style="--direction: -1;"></div>
        <div class="floating-star" style="--direction: 1;"></div>
        <div class="floating-star" style="--direction: 0.5;"></div>
        <div class="floating-star" style="--direction: -0.5;"></div>
        <div class="floating-star" style="--direction: 1.5;"></div>
    </div>

    <script>
        function showMessage() {
            const message = document.getElementById('greetingMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.display = 'none';
            }, 3000);

            createParticles();
        }

        function createFirework() {
            const firework = document.createElement('div');
            firework.className = 'firework';
            document.body.appendChild(firework);

            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;

            firework.style.left = `${x}px`;
            firework.style.top = `${y}px`;

            setTimeout(() => {
                firework.remove();
            }, 1000);
        }

        setInterval(createFirework, 1000);

        function createParticles() {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'floating-star';
                document.body.appendChild(particle);

                const size = Math.random() * 20 + 5;
                const duration = Math.random() * 2 + 1;
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                const delay = Math.random() * 0.5;

                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.animationDelay = `${delay}s`;

                setTimeout(() => {
                    particle.remove();
                }, (duration + delay) * 1000);
            }
        }
    </script>

        .person {

            overflow: hidden;
        }
        .person::before,
        .person::after {
            content: '';
            position: absolute;
            background-color: #ffcc99;
        }
        .person::before {

            left: 20px;
        }
        .person::after {
            width: 10px;

            left: 45px;
            border-radius: 0 0 10px 10px;
        }
        .person .eye {

            top: 10px;
        }
        .person .eye.left {

        }
        .person .eye.right {

        }
        .person .mouth {
            position: absolute;
            width: 40px;

            transform: translateX(-50%);
        }
